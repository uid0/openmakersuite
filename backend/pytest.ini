[pytest]
DJANGO_SETTINGS_MODULE = config.settings
python_files = tests.py test_*.py *_tests.py
python_classes = Test*
python_functions = test_*
addopts =
    --cov=inventory
    --cov=reorder_queue
    --cov=config
    --cov=index_cards
    --cov-report=html
    --cov-report=term-missing
    --cov-report=xml
    --cov-fail-under=80
    --verbose
    --strict-markers
    --disable-warnings
testpaths =
    inventory/tests
    reorder_queue/tests
    index_cards/tests
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests
